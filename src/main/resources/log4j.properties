log4j.rootLogger = TRACE,fileout
 
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.jdbc=INFO
log4j.logger.com.mchange.v2=INFO
log4j.logger.com.ocellus.lmep=DEBUG


#fileout
log4j.appender.fileout = org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.File = D:/logs/Owork.log
log4j.appender.fileout.Append = true
log4j.appender.fileout.layout = org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %p [%X{USER_LOG_ID}] %C.%M(%L)===%m%n

